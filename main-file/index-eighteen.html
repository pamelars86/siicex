<body data-spy="scroll" data-target=".navbar" data-offset="50" id="body" class="countdown">

<!-- Loader -->

<div class="loader">

    <div class="loader-inner">

        <div class="spinner">

            <div class="dot1"></div>

            <div class="dot2"></div>

        </div>

    </div>

</div>



<!-- Parent Section -->

<section class="page_content_parent_section bg_index">

    <!-- Page Content Header-->
    <div class="page_content_header meox_coming_logo">
        <a href="#"><img src="images/logo-pink-dark.png" alt="meox Logo"></a>
    </div>
    <!-- Page Content Body-->
    <div class="page_content_body">
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-12">
                <h1 class="default_section_heading raleway navy_blue font_200 text-center margin_default_bottom">WE'RE <strong class="font_600 pink_color">COMING SOON</strong></h1>
                <p class="default_small_heading navy_blue open_sans text-center">Stay tuned, We are working on our website and will be back shortly.</p>
                <ul class="count_down navy_blue">
                    <li>
                        <p class="days">00</p>
                        <p class="days_ref">days</p>
                    </li>

                    <li>
                        <p class="hours">00</p>
                        <p class="hours_ref">hours</p>
                    </li>

                    <li>
                        <p class="minutes">00</p>
                        <p class="minutes_ref">minutes</p>
                    </li>

                    <li>
                        <p class="seconds">00</p>
                        <p class="seconds_ref">seconds</p>
                    </li>
                </ul>
                <div class="form">
                    <form class="form-group">
                        <input type="email" placeholder="Join Our NewsLetter Here" class="form-control form_placeholder1">
                        <a href="#"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
