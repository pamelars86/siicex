<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SIICEX | Login</title>

    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="login-layout">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4 text-center">
                <img src="img/siicex-logo-200x40.png" >  
            </div>
            <div class="col-sm-4 text-center">
                <img src="img/minext-logo-200x40.png">
            </div>
            <div class="col-sm-2"></div>
        </div>
    <div class="container login__container text-center animated fadeInDown">
            <div class="login__header">
                <h3><strong>ADMINISTRADOR DEL CMS</strong></h3>
            </div>
            <div class="login__wrapper-form">
            <form role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control login__form-control" placeholder="INGRESE SU USUARIO" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control login__form-control" placeholder="INGRESE SU CONTRASEÑA" required="">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-b btn-primary__submit">SUSCRIBIRME</button>
                </div>
                <a href="#"><span>¿No puede iniciar sesión?</span></a>
            </form>
            </div>
            <div class="login__footer">
                <p class="login__footer-text">POLÍTICA DE PRIVACIDAD</p>
                <p class="login__footer-text">TÉRMINOS DE USO</p>
            </div>
     
    </div>
    </div>

    <!-- Mainly scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

</body>

</html>
