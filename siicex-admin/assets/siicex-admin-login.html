<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SIICEX | Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="login-layout">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4 text-center">
                <img src="img/siicex-logo-200x40.png" >  
            </div>
            <div class="col-sm-4 text-center">
                <img src="img/minext-logo-200x40.png">
            </div>
            <div class="col-sm-2"></div>
        </div>
    <div class="container login__container text-center animated fadeInDown">
            <div class="login__header">
                <h3><strong>ADMINISTRADOR DEL CMS</strong></h3>
            </div>
            <div class="login__wrapper-form">
            <form role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control login__form-control" placeholder="INGRESE SU USUARIO" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control login__form-control" placeholder="INGRESE SU CONTRASEÑA" required="">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-b login__btn-submit">SUSCRIBIRME</button>
                </div>
                <a href="#"><span>¿No puede iniciar sesión?</span></a>
            </form>
            </div>
            <div class="login__footer">
                <p class="login__footer-text">POLÍTICA DE PRIVACIDAD</p>
                <p class="login__footer-text">TÉRMINOS DE USO</p>
            </div>
     
    </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
